<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
    <div class="registro-card">
        <h2>Registro de Usuario</h2>

        <label for="email">Introduce el email</label>
        <input type="email" id="email" placeholder="tucorreo@gmail.com" class="input-text">

        <label for="password">Introduce la contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" class="input-text">

        <label for="username">Introduce tu nombre de usuario</label>
        <input type="text" id="username" placeholder="Nombre de usuario" class="input-text">

        <button onclick="guardarValor()" class="btn-registrar">Registrarse</button>
        <script>
            function guardarValor(){
                let email=document.getElementById("email").value
                let contra=document.getElementById("password").value
                let usu=document.getElementById("username").value
                let datos={
                    Email:email,
                    Usuario:usu,
                    Contraseña:contra
                }
                localStorage.setItem("usuarioRegistrado", JSON.stringify(datos));
                console.log(datos)
                window.location.href = "index2.html"
                }
        </script>
        <div id="resultado" class="resultado"></div>
    </div>
    </main>
</body>
</html>
