<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu cuenta</title>
</head>
<body>
    <div class="contenedor">
        <h1>Tu cuenta</h1>
        <div id="datosUsuario"></div>
    </div>

    <script>
        const datosGuardados = localStorage.getItem("usuarioRegistrado");

        if (datosGuardados) {
            const datos = JSON.parse(datosGuardados);

            const contenedor = document.getElementById("datosUsuario");
            contenedor.innerHTML = `
                <p><strong>Usuario:</strong> ${datos.Usuario}</p>
                <p><strong>Email:</strong> ${datos.Email}</p>
            `;
        } else {
            document.getElementById("datosUsuario").textContent = "No hay datos de usuario guardados.";
        }
    </script>
</body>
</html>
